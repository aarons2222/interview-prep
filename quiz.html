<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Quiz - Android & iOS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .back {
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1.2rem;
            margin-bottom: 20px;
            transition: all 0.2s;
        }
        .back:hover {
            background: rgba(255,255,255,0.2);
            border-color: #00d9ff;
        }
        h1 { 
            font-size: 2rem; 
            margin-bottom: 10px; 
            text-align: center;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; margin-bottom: 20px; text-align: center; }
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #888;
        }
        .stats-bar strong { color: #00ff88; }
        
        .progress-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .score-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #888;
        }
        .score-display span { color: #00ff88; font-weight: 600; }
        
        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .question-number {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .tag-ios { background: #FF5722; }
        .tag-android { background: #4CAF50; color: #000; }
        .tag-general { background: #00d9ff; color: #000; }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .option:hover:not(.disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .option.selected {
            border-color: #00d9ff;
            background: rgba(0,217,255,0.1);
        }
        .option.correct {
            border-color: #00ff88;
            background: rgba(0,255,136,0.1);
        }
        .option.incorrect {
            border-color: #ff4444;
            background: rgba(255,68,68,0.1);
        }
        .option.disabled { cursor: default; }
        
        .option-letter {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        .option.correct .option-letter { background: #00ff88; color: #000; }
        .option.incorrect .option-letter { background: #ff4444; }
        
        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,217,255,0.1);
            border-left: 4px solid #00d9ff;
            border-radius: 0 12px 12px 0;
            display: none;
        }
        .explanation.show { display: block; }
        .explanation strong { color: #00d9ff; }
        .explanation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .tts-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .tts-btn:hover { background: rgba(255,255,255,0.2); }
        .tts-btn.speaking { background: #00d9ff; color: #000; }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #000;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); }
        
        .results {
            text-align: center;
            display: none;
        }
        .results.show { display: block; }
        .results h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .results .final-score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        .results .message {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
        }
        .review-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .review-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .hidden { display: none !important; }
        
        .history-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .history-section h3 {
            margin-bottom: 20px;
            color: #888;
        }
        .history-item {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-score {
            font-weight: 600;
            font-size: 1.2rem;
        }
        .history-date { color: #666; font-size: 0.9rem; }
        
        .bank-info {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back">‚úï</a>
        <h1>üìù Interview Quiz</h1>
        <p class="subtitle">20 random questions from 400+ question bank</p>
        
        <div class="stats-bar" id="statsBar">
            <span>üèÜ Quizzes completed: <strong id="quizCount">0</strong></span>

            <div class="history-section" id="historySection">

        <p class="bank-info" id="bankInfo"></p>
    </div>

    <script>
        // ==================== 400+ QUESTION BANK ====================
        const questionBank = [
            // ==================== iOS - UIKit/SwiftUI (20) ====================
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the main difference between UIKit and SwiftUI?', options: ['UIKit uses a newer rendering engine than SwiftUI does', 'UIKit is imperative while SwiftUI uses declarative syntax', 'SwiftUI is optimised specifically for iPad applications', 'UIKit requires Objective-C whereas SwiftUI uses Swift'], correct: 1, explanation: 'UIKit is imperative ‚Äî you tell it HOW to build the UI step by step. SwiftUI is declarative ‚Äî you describe WHAT the UI should look like.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'Which property wrapper makes a SwiftUI view update when data changes?', options: ['@Published notifies subscribers of changes to a property', '@State stores mutable value types owned by the view', '@Binding creates two-way connection to parent state', '@ObservedObject watches external reference type objects'], correct: 1, explanation: '@State is used for simple value types owned by the view. When @State changes, SwiftUI re-renders the view.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the purpose of @Binding in SwiftUI?', options: ['It creates an independent copy of state data locally', 'It shares state between parent and child views directly', 'It fetches and caches data from remote API endpoints', 'It triggers animations when property values change'], correct: 1, explanation: '@Binding creates a two-way connection to a @State property owned by a parent view.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What does @ObservedObject do in SwiftUI?', options: ['It observes and responds to iOS system events', 'It watches an external ObservableObject for changes', 'It creates a shared singleton across all views', 'It automatically binds views to Core Data entities'], correct: 1, explanation: '@ObservedObject watches an external object conforming to ObservableObject and updates the view when @Published properties change.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is a UIViewController responsible for?', options: ['Drawing individual pixels directly onto the screen', 'Managing a view hierarchy and responding to events', 'Handling all network requests for the application', 'Persisting data to disk and managing storage'], correct: 1, explanation: 'UIViewController manages a view hierarchy, handles user interaction, and coordinates with the app lifecycle.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the purpose of UITableViewDataSource?', options: ['It handles user selection events on table cells', 'It provides data and creates cells for the table', 'It applies visual styling and themes to the table', 'It manages scroll position and momentum physics'], correct: 1, explanation: 'UITableViewDataSource provides the number of rows/sections and creates cells for the table view to display.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'How do you pass data between SwiftUI views?', options: ['Only through global variables and static properties', 'Through initialisers, @Binding, or environment objects', 'Exclusively using NotificationCenter broadcasts', 'By storing everything in UserDefaults for access'], correct: 1, explanation: 'Data flows via initializers (down), @Binding (two-way), @EnvironmentObject (dependency injection), or @Environment.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the SwiftUI equivalent of UINavigationController?', options: ['NavigationStack manages hierarchical screen navigation', 'NavigationLink creates tappable navigation destinations', 'NavigationController is ported directly from UIKit', 'NavView is the simplified navigation container'], correct: 0, explanation: 'NavigationStack (iOS 16+) or NavigationView manages hierarchical navigation in SwiftUI.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What does @StateObject do differently from @ObservedObject?', options: ['They function identically with no practical difference', '@StateObject owns and creates the object instance itself', '@StateObject is designed specifically for struct types', '@ObservedObject is deprecated in favour of StateObject'], correct: 1, explanation: '@StateObject creates and owns the instance (survives view recreation). @ObservedObject expects the object to be passed in.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is a Storyboard in iOS development?', options: ['A Swift source file containing business logic code', 'A visual tool for designing UI layouts and segues', 'A framework for writing and running unit tests', 'A configuration file for build settings and schemes'], correct: 1, explanation: 'Storyboards are XML files with a visual editor for designing UI, creating segues, and setting up view controllers.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the purpose of prepareForReuse() in UITableViewCell?', options: ['It prepares the cell for initial display to user', 'It resets the cell state before it gets reused', 'It triggers the cell entrance animation sequence', 'It removes the cell from memory when scrolled away'], correct: 1, explanation: 'prepareForReuse() is called before a cell is reused. Reset any content to avoid showing stale data.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is Auto Layout?', options: ['A system that automatically formats source code style', 'A constraint-based system for adaptive view layouts', 'A SwiftUI-specific feature for responsive design', 'A memory management system for view hierarchies'], correct: 1, explanation: 'Auto Layout uses constraints to define relationships between views, enabling adaptive layouts across screen sizes.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the difference between frame and bounds?', options: ['They represent the same thing with different names', 'Frame uses superview coordinates, bounds uses own', 'Bounds accounts for rotation while frame does not', 'Frame is exclusive to SwiftUI view measurements'], correct: 1, explanation: 'Frame is position/size relative to superview. Bounds is position/size in the view\'s own coordinate system.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is @Environment used for in SwiftUI?', options: ['It sets custom environment variables for the app', 'It reads system values like colour scheme and locale', 'It creates globally accessible state across all views', 'It provides debugging information during development'], correct: 1, explanation: '@Environment reads system values (colorScheme, locale, etc.) or custom EnvironmentValues injected up the view tree.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is a GeometryReader in SwiftUI?', options: ['A utility for reading files from the file system', 'A container providing size and coordinate information', 'A framework for rendering 3D graphics and models', 'A component for detecting and handling user gestures'], correct: 1, explanation: 'GeometryReader provides the size and coordinate space of its container, useful for custom layouts.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the purpose of viewDidLoad()?', options: ['It is called every time the view becomes visible', 'It is called once when the view loads into memory', 'It is called when the view is about to deallocate', 'It is called when device orientation changes'], correct: 1, explanation: 'viewDidLoad() is called once after the view hierarchy is loaded. Use it for one-time setup.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is a ZStack in SwiftUI?', options: ['A stack with zero padding between child elements', 'A stack that layers views on the depth axis', 'A stack that compresses views to minimum size', 'A stack that arranges views in horizontal rows'], correct: 1, explanation: 'ZStack overlays views on top of each other along the z-axis (depth).' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What does dequeueReusableCell do?', options: ['It allocates and creates a brand new cell instance', 'It returns a recycled cell or creates one if needed', 'It permanently removes a cell from the table view', 'It triggers the cell appearance animation sequence'], correct: 1, explanation: 'dequeueReusableCell returns a recycled cell from the reuse pool, or creates a new one if none available.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is the purpose of @ViewBuilder?', options: ['It generates app icons for different device sizes', 'It enables functions to return multiple child views', 'It instantiates UIViewController subclasses from code', 'It optimises rendering performance for complex views'], correct: 1, explanation: '@ViewBuilder is a result builder that lets functions return multiple views combined into one.' },
            { tag: 'ios', topic: 'UIKit/SwiftUI', question: 'What is safeAreaInsets?', options: ['Regions of memory protected from unauthorised access', 'Padding to avoid notches, home indicators, status bar', 'Encrypted storage areas for sensitive user data', 'Boundaries used for testing view frame calculations'], correct: 1, explanation: 'Safe area insets define regions not obscured by system UI (notch, home indicator, status bar).' },
            
            // ==================== iOS - Memory (15) ====================
            { tag: 'ios', topic: 'Memory', question: 'What does ARC stand for?', options: ['Apple Resource Controller for managing system resources', 'Automatic Reference Counting for memory management', 'Advanced Runtime Compiler for optimising bytecode', 'Asynchronous Request Cache for network responses'], correct: 1, explanation: 'ARC automatically tracks reference counts and deallocates objects when count hits zero.' },
            { tag: 'ios', topic: 'Memory', question: 'How do you prevent retain cycles in closures?', options: ['Mark the closure with the @escaping attribute', 'Use [weak self] or [unowned self] in capture list', 'Convert all classes to struct value types instead', 'Manually call deinit when closure completes execution'], correct: 1, explanation: '[weak self] captures weakly (becomes optional). [unowned self] doesn\'t retain but crashes if nil.' },
            { tag: 'ios', topic: 'Memory', question: 'What is the difference between weak and unowned?', options: ['Weak references have better runtime performance', 'Weak becomes nil on dealloc, unowned crashes if accessed', 'Unowned is specifically designed for value types only', 'There is no functional difference between them'], correct: 1, explanation: 'Weak references become nil when deallocated. Unowned crashes if accessed after deallocation.' },
            { tag: 'ios', topic: 'Memory', question: 'What is a retain cycle?', options: ['A recursive loop that occurs within code execution', 'Two objects strongly referencing each other indefinitely', 'A caching strategy used for improving performance', 'A design pattern for managing object lifecycles'], correct: 1, explanation: 'Retain cycles occur when objects hold strong references to each other, so neither can be deallocated.' },
            { tag: 'ios', topic: 'Memory', question: 'When is deinit called?', options: ['When the application is about to terminate completely', 'When an object is about to be deallocated from memory', 'Every frame during the main run loop execution', 'When viewDidDisappear is triggered on a controller'], correct: 1, explanation: 'deinit is called just before an object is deallocated. Use it to clean up resources.' },
            { tag: 'ios', topic: 'Memory', question: 'What is a memory leak?', options: ['A hardware failure affecting physical RAM modules', 'Memory that is allocated but never properly freed', 'Gradual performance degradation over app runtime', 'A security vulnerability in memory protection'], correct: 1, explanation: 'Memory leaks occur when allocated memory is never freed, usually due to retain cycles or forgotten references.' },
            { tag: 'ios', topic: 'Memory', question: 'What tool helps detect memory leaks in Xcode?', options: ['The iOS Simulator with debug mode enabled', 'The Instruments app with Leaks template selected', 'Swift Playgrounds with memory visualisation enabled', 'TestFlight with diagnostic logging turned on'], correct: 1, explanation: 'Instruments with the Leaks template detects memory leaks. Also check for abandoned memory.' },
            { tag: 'ios', topic: 'Memory', question: 'Why use structs over classes for simple data?', options: ['Structs provide slower but more reliable performance', 'Structs are value types without retain counting overhead', 'Classes have been deprecated in modern Swift versions', 'Structs support inheritance unlike class types'], correct: 1, explanation: 'Structs are value types, copied on assignment. No reference counting needed, avoiding retain cycles.' },
            { tag: 'ios', topic: 'Memory', question: 'What does [weak self] do in a closure?', options: ['It makes the closure execute more efficiently', 'It captures self without increasing the retain count', 'It prevents the closure from executing at runtime', 'It makes self immutable within the closure body'], correct: 1, explanation: '[weak self] captures self weakly. Self becomes an optional and may be nil inside the closure.' },
            { tag: 'ios', topic: 'Memory', question: 'When should you use unowned instead of weak?', options: ['Always use unowned as it is more efficient overall', 'When the reference will definitely outlive the closure', 'Never use unowned as it is unsafe and deprecated', 'Use unowned specifically for UI element references'], correct: 1, explanation: 'Use unowned when the reference is guaranteed to exist for the closure\'s lifetime. Avoids optional unwrapping.' },
            { tag: 'ios', topic: 'Memory', question: 'What is autorelease pool used for?', options: ['Managing concurrent threads in multi-threaded code', 'Delaying object deallocation until the pool drains', 'Caching network responses for offline access later', 'Optimising UI rendering performance on main thread'], correct: 1, explanation: 'Autorelease pools delay deallocation of autoreleased objects until the pool drains, managing memory in loops.' },
            { tag: 'ios', topic: 'Memory', question: 'How can delegates cause retain cycles?', options: ['Delegates are automatically weak so they cannot', 'If delegate is strong then both objects retain each other', 'Delegates cannot cause retain cycles by design', 'Only closures can cause retain cycles not delegates'], correct: 1, explanation: 'If a delegate property is strong, the delegating object and delegate can retain each other. Use weak delegates.' },
            { tag: 'ios', topic: 'Memory', question: 'What is copy-on-write?', options: ['A method for copying files between directories', 'Value types share storage until one is mutated', 'A design pattern for implementing undo functionality', 'A network protocol for transferring binary data'], correct: 1, explanation: 'Swift collections use copy-on-write: they share underlying storage until one copy is mutated, improving performance.' },
            { tag: 'ios', topic: 'Memory', question: 'What does the Allocations instrument show?', options: ['Detailed breakdown of CPU usage per function call', 'All memory allocations and their complete lifecycle', 'Network traffic statistics including request timing', 'UI frame rate and rendering performance metrics'], correct: 1, explanation: 'Allocations shows every object allocated, its size, and when it was created/destroyed.' },
            { tag: 'ios', topic: 'Memory', question: 'What is abandoned memory?', options: ['Memory leaks that have been partially cleaned up', 'Memory still referenced but no longer actually needed', 'Memory that has been properly freed and returned', 'Memory allocated on the stack during function calls'], correct: 1, explanation: 'Abandoned memory is still reachable (not a leak) but no longer used. Often from caches or forgotten references.' },
            
            // ==================== iOS - Lifecycle (12) ====================
            { tag: 'ios', topic: 'Lifecycle', question: 'Which state means the app is in foreground but not receiving events?', options: ['Active and receiving all user events', 'Background running limited tasks', 'Inactive in foreground no events', 'Suspended frozen in memory'], correct: 2, explanation: 'Inactive: foreground but not receiving events (e.g., incoming call, system alert).' },
            { tag: 'ios', topic: 'Lifecycle', question: 'Which method is called when app moves to background?', options: ['applicationWillResignActive on focus loss', 'applicationDidEnterBackground on background', 'applicationWillTerminate on app quit', 'viewDidDisappear on view hidden'], correct: 1, explanation: 'applicationDidEnterBackground is called when the app has fully entered the background.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'What is the Suspended state?', options: ['App UI is frozen but still running', 'In background not executing purgeable', 'App has crashed and terminated', 'App is downloading an update'], correct: 1, explanation: 'Suspended apps are in memory but not executing. System can purge them without notice to free memory.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'When is viewWillAppear called?', options: ['Once when view first loads into memory', 'Every time view is about to be visible', 'When view is being deallocated freed', 'Only when device orientation changes'], correct: 1, explanation: 'viewWillAppear is called each time the view is about to appear on screen.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'What is the difference between viewDidLoad and viewWillAppear?', options: ['They function exactly the same way', 'viewDidLoad once viewWillAppear every show', 'viewWillAppear is deprecated now', 'viewDidLoad is only for SwiftUI'], correct: 1, explanation: 'viewDidLoad: once when view loads. viewWillAppear: every time view becomes visible.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'When should you save user data?', options: ['Only when app terminates normally', 'In applicationDidEnterBackground scene', 'Never save automatically at all', 'Only when device shuts down'], correct: 1, explanation: 'Save data when entering background. App may be terminated without warning from suspended state.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'What is a Scene in iOS 13+?', options: ['A view controller subclass type', 'Instance of app UI running alongside', 'A storyboard file in project', 'A test case for UI testing'], correct: 1, explanation: 'Scenes allow multiple instances of your app UI (e.g., split view on iPad). Each has its own lifecycle.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'What does applicationWillTerminate do?', options: ['Always called before app closes', 'Called if terminated from foreground', 'Never called on any platform', 'Called every five minutes auto'], correct: 1, explanation: 'applicationWillTerminate is NOT called if app is terminated from suspended state. Not guaranteed.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'When is viewDidDisappear called?', options: ['When view is being deallocated', 'After view removed from screen', 'Before view appears on screen', 'When memory warning received'], correct: 1, explanation: 'viewDidDisappear is called after the view has been removed from the view hierarchy.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'What happens on a memory warning?', options: ['App immediately crashes terminates', 'didReceiveMemoryWarning release caches', 'Nothing happens to the app', 'App is suspended frozen'], correct: 1, explanation: 'Memory warnings let you free caches and resources. If you don\'t reduce memory, app may be terminated.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'What is the purpose of sceneDidBecomeActive?', options: ['Scene was loaded into memory', 'Scene is foreground interactive', 'Scene was terminated by system', 'Scene rotated to new size'], correct: 1, explanation: 'sceneDidBecomeActive: scene is in foreground and ready for user interaction. Resume tasks here.' },
            { tag: 'ios', topic: 'Lifecycle', question: 'How do you handle state restoration?', options: ['It happens automatically in iOS', 'Implement restorationIdentifier encode', 'Not possible in iOS apps', 'Use Core Data persistence'], correct: 1, explanation: 'Assign restorationIdentifier to view controllers and implement encode/decode methods for state.' },
            
            // ==================== iOS - Architecture (12) ====================
            { tag: 'ios', topic: 'Architecture', question: 'In MVVM, which layer does ViewController belong to?', options: ['Model layer for data logic', 'View layer for UI display', 'ViewModel for presentation', 'Controller for navigation'], correct: 1, explanation: 'In MVVM, ViewController is part of the View layer. ViewModel handles presentation logic.' },
            { tag: 'ios', topic: 'Architecture', question: 'What problem does the Coordinator pattern solve?', options: ['Memory leaks from retain cycles', 'Navigation logic scattered in VCs', 'Slow networking performance', 'Database migration issues'], correct: 1, explanation: 'Coordinators centralize navigation logic, making VCs more reusable and navigation testable.' },
            { tag: 'ios', topic: 'Architecture', question: 'What is the purpose of a ViewModel?', options: ['Display views directly to user', 'Transform model data for display', 'Make network requests to API', 'Store data to the database'], correct: 1, explanation: 'ViewModel transforms model data for display and contains presentation logic, keeping View simple.' },
            { tag: 'ios', topic: 'Architecture', question: 'What does VIPER stand for?', options: ['View Interface Presenter Entity Router', 'View Interactor Presenter Entity Router', 'Visual Interface Protocol Extension', 'None of these are correct'], correct: 1, explanation: 'VIPER: View, Interactor, Presenter, Entity, Router. A highly modular architecture.' },
            { tag: 'ios', topic: 'Architecture', question: 'What is the Repository pattern?', options: ['A version control workflow using Git branches', 'Abstracts data sources behind a clean interface', 'A pattern for organising view controller code', 'A testing pattern for mocking network calls'], correct: 1, explanation: 'Repository abstracts data access. Consumers don\'t know if data comes from network, cache, or database.' },
            { tag: 'ios', topic: 'Architecture', question: 'Why avoid Massive View Controller?', options: ['It runs faster than smaller controllers do', 'Hard to test, maintain, and reuse code', 'Apple recommends using this approach now', 'It reduces memory usage significantly'], correct: 1, explanation: 'Massive VCs mix concerns, making code hard to test, maintain, and reuse. Extract logic to other layers.' },
            { tag: 'ios', topic: 'Architecture', question: 'What is dependency injection?', options: ['Injecting executable code into app at runtime', 'Providing dependencies externally not internally', 'A security feature that prevents code injection', 'Automatic importing of framework modules'], correct: 1, explanation: 'DI provides dependencies externally, enabling testing with mocks and loose coupling.' },
            { tag: 'ios', topic: 'Architecture', question: 'What is a use case in Clean Architecture?', options: ['A test case that validates behaviour', 'A single piece of application business logic', 'A reusable UI component in the view layer', 'A data model that represents an entity'], correct: 1, explanation: 'Use cases (interactors) contain single business operations, independent of UI and frameworks.' },
            { tag: 'ios', topic: 'Architecture', question: 'What is the purpose of protocols in architecture?', options: ['Define network communication protocols', 'Define contracts for loose coupling testing', 'Manage memory allocation and deallocation', 'Handle threading and concurrency issues'], correct: 1, explanation: 'Protocols define interfaces, allowing different implementations and mock objects for testing.' },
            { tag: 'ios', topic: 'Architecture', question: 'What is unidirectional data flow?', options: ['State changes flow one way through app', 'Using a single database for all data', 'Restricting app to single thread only', 'Having just one API endpoint to call'], correct: 0, explanation: 'Unidirectional flow: State ‚Üí View ‚Üí Action ‚Üí Reducer ‚Üí State. Makes state predictable. (Redux, TCA)' },
            { tag: 'ios', topic: 'Architecture', question: 'What is The Composable Architecture (TCA)?', options: ['A framework for building user interfaces', 'Swift architecture with reducers and effects', 'A build system for compiling Swift code', 'An official Apple architecture framework'], correct: 1, explanation: 'TCA is a popular Swift architecture using unidirectional flow, composable reducers, and testable effects.' },
            { tag: 'ios', topic: 'Architecture', question: 'What is the Model in MVC/MVVM?', options: ['The UI components that users see directly', 'Data structures and business logic layer', 'The navigation flow between app screens', 'The networking layer that calls APIs'], correct: 1, explanation: 'Model contains data structures, business rules, and data access. Independent of UI.' },
            
            // ==================== iOS - Data/Security (12) ====================
            { tag: 'ios', topic: 'Data/Security', question: 'Where should you store auth tokens?', options: ['UserDefaults for easy access across app', 'Core Data with encryption attributes set', 'Keychain for secure encrypted storage', 'Documents folder with file protection'], correct: 2, explanation: 'Keychain is encrypted secure storage. Never store sensitive data in UserDefaults.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is App Transport Security?', options: ['Digital rights management for app content', 'Requirement to use HTTPS for networking', 'Code signing certificates for App Store', 'Built-in encryption library in iOS SDK'], correct: 1, explanation: 'ATS enforces HTTPS by default. Exceptions must be declared in Info.plist.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is UserDefaults used for?', options: ['Storing sensitive data like passwords', 'Small amounts of user preferences', 'Large files and media content', 'Caching downloaded images locally'], correct: 1, explanation: 'UserDefaults stores simple preferences (settings, flags). Not secure, not for large data.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is Core Data?', options: ['A standalone database server process', 'Object graph and persistence framework', 'A networking library for API calls', 'A UI framework for building views'], correct: 1, explanation: 'Core Data manages object graphs with persistence (usually SQLite). Handles relationships and caching.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is certificate pinning?', options: ['A UI animation for loading states', 'Validating server certs against known values', 'Storing certificates locally on device', 'Creating new SSL certificates on device'], correct: 1, explanation: 'Pinning validates server certificates against embedded copies, preventing MITM attacks.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is the Codable protocol?', options: ['A protocol for encrypting user data', 'Enables encoding/decoding to JSON plist', 'Code signing mechanism for binaries', 'Code obfuscation for release builds'], correct: 1, explanation: 'Codable (Encodable + Decodable) enables automatic encoding/decoding to various formats.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is FileManager used for?', options: ['Managing app memory allocation', 'Working with the file system', 'Handling network request lifecycle', 'Managing UI layout constraints'], correct: 1, explanation: 'FileManager creates, reads, writes, deletes, and manages files and directories.' },
            { tag: 'ios', topic: 'Data/Security', question: 'Where should large files be stored?', options: ['UserDefaults for quick access times', 'Keychain for maximum data security', 'Documents or Caches directory', 'Keep everything loaded in memory'], correct: 2, explanation: 'Large files go in Documents (user data, backed up) or Caches (recreatable, not backed up).' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is CloudKit?', options: ['Apple Weather API for forecasts', 'Apple cloud storage and database', 'File compression framework SDK', 'Local backup tool for devices'], correct: 1, explanation: 'CloudKit provides cloud storage, database, and sync across user\'s devices via iCloud.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is biometric authentication on iOS?', options: ['Password only authentication method', 'Face ID and Touch ID authentication', 'Two-factor authentication via SMS', 'OAuth third-party authentication'], correct: 1, explanation: 'LocalAuthentication framework provides Face ID and Touch ID for secure authentication.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is data protection in iOS?', options: ['iCloud backup feature for devices', 'Encryption of files based on lock state', 'Built-in antivirus scanning of apps', 'Network firewall for blocking traffic'], correct: 1, explanation: 'Data protection encrypts files. Protection levels determine accessibility when device is locked.' },
            { tag: 'ios', topic: 'Data/Security', question: 'What is SwiftData?', options: ['A networking library for HTTP calls', 'Apple new persistence framework iOS 17', 'Data visualization charting library', 'Analytics SDK for tracking events'], correct: 1, explanation: 'SwiftData is Apple\'s modern persistence framework using Swift macros, replacing Core Data for new projects.' },
            
            // ==================== iOS - Concurrency (12) ====================
            { tag: 'ios', topic: 'Concurrency', question: 'Which queue should UI updates run on?', options: ['Global queue for parallel execution', 'Background queue for heavy work', 'Main queue for all UI updates', 'Any queue since iOS handles it'], correct: 2, explanation: 'All UI updates must happen on the main queue. Background updates cause crashes or glitches.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is DispatchGroup used for?', options: ['Grouping related UI views together', 'Waiting for multiple async tasks', 'Encrypting data before storage', 'Managing memory allocation pools'], correct: 1, explanation: 'DispatchGroup waits for multiple async tasks to complete before executing a completion block.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is the difference between sync and async dispatch?', options: ['They function identically in practice', 'sync blocks caller async returns now', 'async runs slower than sync does', 'sync is deprecated use async only'], correct: 1, explanation: 'sync blocks the calling thread until work completes. async returns immediately, work runs in background.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is a serial queue?', options: ['Runs tasks one at a time in order', 'Runs multiple tasks in parallel', 'A deprecated concurrency feature', 'A queue only for UI work'], correct: 0, explanation: 'Serial queues execute tasks one at a time, in order. Main queue is serial.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is a concurrent queue?', options: ['A queue that runs one task only', 'Runs multiple tasks simultaneously', 'A queue used only for testing', 'A queue reserved for UI work'], correct: 1, explanation: 'Concurrent queues can execute multiple tasks at the same time, order not guaranteed.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is async/await in Swift?', options: ['A networking library for HTTP', 'Syntax for readable async code', 'A UI framework for animations', 'A testing tool for async code'], correct: 1, explanation: 'async/await (Swift 5.5+) makes async code readable. No callback pyramids.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is a Task in Swift concurrency?', options: ['A to-do item in a list app', 'A unit of asynchronous work', 'A test case in XCTest suite', 'A timer that fires periodically'], correct: 1, explanation: 'Task creates a new unit of async work that can be awaited, cancelled, or run detached.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What does @MainActor do?', options: ['Creates new actor instances', 'Ensures code runs on main thread', 'Improves runtime performance', 'Handles errors automatically'], correct: 1, explanation: '@MainActor ensures methods/properties are accessed on the main thread, enforced at compile time.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is an Actor in Swift?', options: ['A class type for inheritance', 'Reference type protecting from races', 'A value type like a struct', 'A protocol for conformance'], correct: 1, explanation: 'Actors isolate mutable state, allowing only one task to access state at a time, preventing data races.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What causes a data race?', options: ['Slow network connection speed', 'Threads accessing shared state unsync', 'Memory leaks in the application', 'UI updates from background queue'], correct: 1, explanation: 'Data races occur when multiple threads access shared mutable data simultaneously without synchronization.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is DispatchSemaphore used for?', options: ['Sending UI signals to views', 'Controlling resource access threads', 'Making network requests async', 'Logging messages to console'], correct: 1, explanation: 'Semaphores limit concurrent access to a resource. wait() decrements, signal() increments.' },
            { tag: 'ios', topic: 'Concurrency', question: 'What is OperationQueue?', options: ['A simple FIFO data structure', 'GCD abstraction with dependencies', 'A database query mechanism', 'A UI component for lists'], correct: 1, explanation: 'OperationQueue manages Operation objects with support for dependencies, priorities, and cancellation.' },
            
            // ==================== iOS - Frameworks (10) ====================
            { tag: 'ios', topic: 'Frameworks', question: 'What is Combine?', options: ['A framework for building user interfaces', 'Reactive framework for async events', 'A database persistence framework', 'A testing tool for unit tests'], correct: 1, explanation: 'Combine handles async events as streams with Publishers, Subscribers, and Operators.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is URLSession?', options: ['A utility for parsing URL strings', 'API for making network requests', 'A local database framework', 'A file manager for documents'], correct: 1, explanation: 'URLSession handles HTTP/HTTPS requests, downloads, uploads, and WebSocket connections.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is NotificationCenter used for?', options: ['Handling push notification delivery', 'Broadcasting messages within app', 'Scheduling local notifications', 'Displaying alert dialog boxes'], correct: 1, explanation: 'NotificationCenter broadcasts messages to observers without tight coupling. Not for push notifications.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is CoreLocation?', options: ['Framework for rendering map tiles', 'Getting device location and heading', 'Only for setting up geofences', 'Fetching weather data from API'], correct: 1, explanation: 'CoreLocation provides GPS location, heading, region monitoring, and visit detection.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is MapKit?', options: ['Framework for location services', 'Displaying and annotating maps', 'Only for turn by turn navigation', 'Low-level GPS hardware access'], correct: 1, explanation: 'MapKit displays maps, annotations, overlays, and provides directions.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is AVFoundation?', options: ['A framework for building views', 'Audio video playback and recording', 'A networking library for APIs', 'An analytics tracking framework'], correct: 1, explanation: 'AVFoundation handles media playback, recording, editing, and camera capture.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is StoreKit used for?', options: ['Local data storage solutions', 'In-app purchases and App Store', 'Building shopping cart features', 'Managing inventory databases'], correct: 1, explanation: 'StoreKit handles in-app purchases, subscriptions, and App Store rating prompts.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is UserNotifications framework for?', options: ['Handling system level alerts', 'Local and push notifications', 'In-app NotificationCenter events', 'Displaying modal alert views'], correct: 1, explanation: 'UserNotifications schedules local notifications and handles push notification content.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is HealthKit?', options: ['Monitoring app crash health', 'Access to health and fitness data', 'Scheduling doctor appointments', 'Storing medical records locally'], correct: 1, explanation: 'HealthKit provides access to health/fitness data stored in the Health app.' },
            { tag: 'ios', topic: 'Frameworks', question: 'What is CoreML?', options: ['On-device machine learning inference', 'Cloud-based ML model training', 'Data analysis spreadsheet tools', 'A/B testing framework for apps'], correct: 0, explanation: 'CoreML runs trained machine learning models on-device for inference.' },
            
            // ==================== ANDROID - Components (15) ====================
            { tag: 'android', topic: 'Components', question: 'What are the four fundamental Android components?', options: ['Activity, Fragment, View, Intent components', 'Activity, Service, BroadcastReceiver, Provider', 'MainActivity, Application, Context, Bundle', 'View, ViewModel, Repository, Database'], correct: 1, explanation: 'The four components: Activity (UI), Service (background), Broadcast Receiver (events), Content Provider (data).' },
            { tag: 'android', topic: 'Components', question: 'What is a Content Provider?', options: ['A UI component displaying content', 'Shares data between applications', 'A network connection provider', 'A file storage provider class'], correct: 1, explanation: 'Content Providers share data between apps via a structured interface (ContentResolver).' },
            { tag: 'android', topic: 'Components', question: 'What is the difference between Service and IntentService?', options: ['They function exactly the same way', 'IntentService auto-stops when complete', 'Service is deprecated use WorkManager', 'IntentService runs on main thread'], correct: 1, explanation: 'IntentService runs on a worker thread and stops itself when done. Regular Service runs on main thread.' },
            { tag: 'android', topic: 'Components', question: 'What is a Broadcast Receiver?', options: ['A component for radio streaming', 'Responds to system broadcast events', 'A component that sends broadcasts', 'A network communication component'], correct: 1, explanation: 'Broadcast Receivers respond to system or app broadcasts (boot completed, battery low, etc.).' },
            { tag: 'android', topic: 'Components', question: 'What is an Intent?', options: ['A user intention or goal', 'Messaging object requesting actions', 'A promise for future value', 'A callback for async results'], correct: 1, explanation: 'Intents request actions (start activity, service) and can carry data between components.' },
            { tag: 'android', topic: 'Components', question: 'What is the difference between explicit and implicit intents?', options: ['They function exactly the same way', 'Explicit names target implicit declares action', 'Implicit intents are much faster', 'Explicit intents are deprecated now'], correct: 1, explanation: 'Explicit: specific target component. Implicit: declares action, system finds appropriate handler.' },
            { tag: 'android', topic: 'Components', question: 'What is AndroidManifest.xml?', options: ['A layout file for UI design', 'Declares components permissions metadata', 'A build configuration file only', 'A test configuration file only'], correct: 1, explanation: 'Manifest declares all components, permissions, features, and app configuration to the system.' },
            { tag: 'android', topic: 'Components', question: 'What is a PendingIntent?', options: ['An intent that runs after delay', 'Token letting other apps run intent', 'An intent that was cancelled', 'A scheduled task for later run'], correct: 1, explanation: 'PendingIntent grants another app permission to execute an Intent on your behalf.' },
            { tag: 'android', topic: 'Components', question: 'What is a Foreground Service?', options: ['A service that shows UI views', 'Service with notification user sees', 'A service that runs very fast', 'Service running on main thread'], correct: 1, explanation: 'Foreground services show a notification and have higher priority. Required for visible ongoing work.' },
            { tag: 'android', topic: 'Components', question: 'What is WorkManager?', options: ['A task manager application', 'API for guaranteed background work', 'A thread pool for concurrency', 'A process manager for services'], correct: 1, explanation: 'WorkManager schedules deferrable background work that runs even if app exits or device restarts.' },
            { tag: 'android', topic: 'Components', question: 'What is the Application class?', options: ['The main activity of the app', 'Base class for global app state', 'The home screen launcher app', 'The system package manager'], correct: 1, explanation: 'Application is created before any component. Use for app-wide initialization and state.' },
            { tag: 'android', topic: 'Components', question: 'What is Context?', options: ['The app settings and preferences', 'Interface to app info and services', 'A view in the UI hierarchy', 'A callback for event handling'], correct: 1, explanation: 'Context provides access to app resources, system services, and app-level operations.' },
            { tag: 'android', topic: 'Components', question: 'What is the difference between Activity and Fragment?', options: ['They function exactly the same way', 'Activity is screen Fragment is portion', 'Fragment is deprecated use Activity', 'Activity is only for tablet apps'], correct: 1, explanation: 'Activities are full screens. Fragments are reusable UI pieces that live within Activities.' },
            { tag: 'android', topic: 'Components', question: 'What is a Bundle?', options: ['The app package APK or AAB', 'Key-value map for passing data', 'The resource folder in project', 'The build artifact output file'], correct: 1, explanation: 'Bundle is a map of key-value pairs used to pass data between activities, fragments, etc.' },
            { tag: 'android', topic: 'Components', question: 'What is savedInstanceState?', options: ['A saved game state file', 'Bundle with UI state before destroy', 'A database backup mechanism', 'SharedPreferences storage file'], correct: 1, explanation: 'savedInstanceState contains UI state saved before activity destruction (rotation, memory pressure).' },
            
            // ==================== ANDROID - Lifecycle (12) ====================
            { tag: 'android', topic: 'Lifecycle', question: 'Which method is called when activity becomes visible?', options: ['onCreate() when activity first loads', 'onStart() when becoming visible', 'onResume() when interactive', 'onVisible() for visibility change'], correct: 1, explanation: 'onStart() is called when activity is becoming visible. onResume() when interactive.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What happens on device rotation?', options: ['Nothing the layout just rotates', 'Activity is destroyed and recreated', 'Only the layout file changes', 'The app crashes by default'], correct: 1, explanation: 'Configuration changes destroy and recreate the Activity. Use ViewModel to survive this.' },
            { tag: 'android', topic: 'Lifecycle', question: 'When should you release resources like camera?', options: ['In onCreate() during setup', 'In onPause() losing focus', 'In onStop() when not visible', 'In onDestroy() being destroyed'], correct: 2, explanation: 'Release resources in onStop() when not visible. onPause() is too early for most cases.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What is the difference between onPause() and onStop()?', options: ['They function exactly the same', 'onPause losing focus onStop hidden', 'onStop is deprecated use onPause', 'onPause is only for fragments'], correct: 1, explanation: 'onPause(): losing focus (may still be visible). onStop(): completely hidden.' },
            { tag: 'android', topic: 'Lifecycle', question: 'When is onCreate() called?', options: ['Every time activity appears', 'When activity is first created', 'Only on device rotation event', 'When activity resumes again'], correct: 1, explanation: 'onCreate() is called when activity is created. Also called after destruction (rotation).' },
            { tag: 'android', topic: 'Lifecycle', question: 'What is onSaveInstanceState() for?', options: ['Saving data to database', 'Saving UI state before destroy', 'Saving user preferences', 'Creating data backups'], correct: 1, explanation: 'onSaveInstanceState() saves UI state to Bundle before activity may be destroyed.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What does finish() do?', options: ['Ends the entire application', 'Closes the current activity', 'Saves the current state', 'Pauses the activity only'], correct: 1, explanation: 'finish() closes the activity and removes it from the back stack.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What is the lifecycle order when Activity A starts Activity B?', options: ['A stops first then B starts up', 'A pauses then B creates then A stops', 'B starts first before A pauses', 'The order is undefined random'], correct: 1, explanation: 'A pauses first, B goes through creation, then A stops. Ensures smooth transitions.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What is LifecycleObserver?', options: ['A debugging tool for logs', 'Interface to observe lifecycle', 'A testing class for mocks', 'A system service for apps'], correct: 1, explanation: 'LifecycleObserver allows components to react to lifecycle changes without subclassing.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What is ProcessLifecycleOwner?', options: ['The operating system process', 'Lifecycle owner for entire app', 'A thread manager service', 'A memory manager service'], correct: 1, explanation: 'ProcessLifecycleOwner provides lifecycle for the whole app - know when app is in foreground/background.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What does setRetainInstance(true) do in Fragments?', options: ['Retains the UI across rotations', 'Fragment survives config changes', 'Prevents fragment destruction', 'Caches fragment data locally'], correct: 1, explanation: 'setRetainInstance(true) kept fragment instance across rotation. Deprecated - use ViewModel instead.' },
            { tag: 'android', topic: 'Lifecycle', question: 'What is onRestart() called?', options: ['Every time activity resumes', 'Returning from stopped not destroyed', 'Only on device rotation events', 'Only on first app launch'], correct: 1, explanation: 'onRestart() is called when returning from stopped state without being destroyed (back navigation).' },
            
            // ==================== ANDROID - Java (15) ====================
            { tag: 'android', topic: 'Java', question: 'What is the difference between == and .equals() in Java?', options: ['They function identically for all object comparisons', '== compares object references while .equals() compares values', 'The .equals() method provides faster comparison performance', 'The == operator is deprecated in modern Java versions'], correct: 1, explanation: '== compares object references (are they the same object). .equals() compares values/content.' },
            { tag: 'android', topic: 'Java', question: 'What is a NullPointerException?', options: ['An error caused by invalid pointer arithmetic operations', 'An exception thrown when accessing methods on null reference', 'A memory allocation error when heap space is exhausted', 'A compile-time error detected during code analysis'], correct: 1, explanation: 'NullPointerException occurs when calling methods or accessing fields on a null reference.' },
            { tag: 'android', topic: 'Java', question: 'What does the final keyword do?', options: ['It signals the end of a method or class definition', 'It prevents modification of variables, methods, or classes', 'It ensures the code block runs last in execution order', 'It performs cleanup operations when objects are destroyed'], correct: 1, explanation: 'final: variables can\'t be reassigned, methods can\'t be overridden, classes can\'t be subclassed.' },
            { tag: 'android', topic: 'Java', question: 'What is the difference between abstract class and interface?', options: ['They function identically in all practical scenarios', 'Abstract class can have state while interface is contract only', 'Interfaces provide faster method dispatch than abstract classes', 'Abstract classes are deprecated in favour of interfaces'], correct: 1, explanation: 'Abstract classes can have fields and method implementations. Interfaces define contracts (though Java 8 added default methods).' },
            { tag: 'android', topic: 'Java', question: 'What is a static method in Java?', options: ['A method that cannot be modified after compilation', 'A method belonging to the class, callable without an instance', 'A method optimised for faster execution performance', 'A method with private access restricted to the class'], correct: 1, explanation: 'Static methods belong to the class itself. Called via ClassName.method(), no instance needed.' },
            { tag: 'android', topic: 'Java', question: 'What is method overloading?', options: ['Having too many methods causing performance degradation', 'Defining methods with same name but different parameters', 'Replacing an existing method with a new implementation', 'Calling multiple methods in sequence using chaining'], correct: 1, explanation: 'Overloading: multiple methods with same name but different parameter types or counts.' },
            { tag: 'android', topic: 'Java', question: 'What is method overriding?', options: ['Permanently deleting methods from the parent class', 'Subclass providing specific implementation of parent method', 'Creating methods with same name and different parameters', 'Java mechanism for achieving multiple inheritance'], correct: 1, explanation: 'Override: subclass replaces parent\'s method implementation. Use @Override annotation.' },
            { tag: 'android', topic: 'Java', question: 'What is the purpose of try-catch-finally?', options: ['A testing framework for unit and integration tests', 'Exception handling with guaranteed cleanup code execution', 'A looping construct for iterating over collections', 'Conditional branching based on boolean expressions'], correct: 1, explanation: 'try-catch handles exceptions. finally always executes for cleanup (closing resources).' },
            { tag: 'android', topic: 'Java', question: 'What is a checked vs unchecked exception?', options: ['They represent the same concept with different names', 'Checked must be handled explicitly, unchecked are runtime', 'Checked exceptions have better runtime performance', 'Unchecked exceptions are deprecated in modern Java'], correct: 1, explanation: 'Checked exceptions must be caught or declared (IOException). Unchecked are runtime (NullPointerException).' },
            { tag: 'android', topic: 'Java', question: 'What is an anonymous inner class?', options: ['A class with private access hidden from other classes', 'A class defined and instantiated in a single expression', 'A class with no methods or fields defined inside it', 'A static nested class without instance reference'], correct: 1, explanation: 'Anonymous classes are declared and instantiated together, often for callbacks and listeners.' },
            { tag: 'android', topic: 'Java', question: 'What is a lambda expression in Java?', options: ['A mathematical function from the Greek alphabet symbol', 'A concise syntax for implementing functional interfaces', 'A special type of loop for iterating over arrays', 'A category of exception for mathematical errors'], correct: 1, explanation: 'Lambdas (Java 8+) provide concise syntax for functional interfaces: (params) -> expression' },
            { tag: 'android', topic: 'Java', question: 'What is the synchronized keyword?', options: ['A modifier for synchronising time-based operations', 'A mechanism ensuring only one thread accesses code', 'A utility for synchronising system clocks across devices', 'A method for syncing data between database and cache'], correct: 1, explanation: 'synchronized prevents concurrent access. Only one thread can execute synchronized block/method.' },
            { tag: 'android', topic: 'Java', question: 'What is a volatile variable?', options: ['A variable that may cause unstable program behaviour', 'A variable always read from main memory not CPU cache', 'A temporary variable that exists only during method execution', 'A variable optimised for fast read and write operations'], correct: 1, explanation: 'volatile ensures visibility across threads - reads/writes go to main memory, not CPU cache.' },
            { tag: 'android', topic: 'Java', question: 'What is the difference between ArrayList and LinkedList?', options: ['They are interchangeable with identical performance', 'ArrayList has fast access while LinkedList has fast insertion', 'LinkedList was introduced as ArrayList replacement', 'ArrayList is deprecated in favour of LinkedList'], correct: 1, explanation: 'ArrayList: O(1) access, O(n) insert. LinkedList: O(n) access, O(1) insert at known position.' },
            { tag: 'android', topic: 'Java', question: 'What is a HashMap in Java?', options: ['A data structure for storing geographical map data', 'A key-value store with O(1) average lookup time', 'A map that maintains keys in sorted order', 'A thread-safe map for concurrent access patterns'], correct: 1, explanation: 'HashMap stores key-value pairs with fast lookup. Not thread-safe, allows null key/values.' },
            
            // ==================== ANDROID - UI (15) ====================
            { tag: 'android', topic: 'UI', question: 'Why does RecyclerView perform better than ListView?', options: ['Uses less XML for layouts', 'Recycles views with ViewHolder', 'Written in Kotlin language', 'Has no animation support'], correct: 1, explanation: 'RecyclerView reuses views and caches references with ViewHolder, avoiding repeated findViewById.' },
            { tag: 'android', topic: 'UI', question: 'What is DiffUtil?', options: ['Git diff tool integration', 'Calculates minimal list updates', 'Git integration for version', 'Comparison operator logic'], correct: 1, explanation: 'DiffUtil calculates differences between lists and dispatches minimal update operations.' },
            { tag: 'android', topic: 'UI', question: 'What is the difference between match_parent and wrap_content?', options: ['Same size behavior', 'match_parent fills parent wrap_content fits content', 'wrap_content is deprecated', 'match_parent is for width only'], correct: 1, explanation: 'match_parent expands to fill parent. wrap_content shrinks to fit content. Fundamental layout concepts.' },
            { tag: 'android', topic: 'UI', question: 'What is a ViewHolder?', options: ['Container for views layout', 'Caches view references avoids find', 'Layout manager for lists', 'Animation holder for views'], correct: 1, explanation: 'ViewHolder holds references to views in a list item, improving scroll performance.' },
            { tag: 'android', topic: 'UI', question: 'What does ConstraintLayout offer?', options: ['Simple list view layouts', 'Flat hierarchy constraint position', 'Automatic constraint generation', 'Database constraints for data'], correct: 1, explanation: 'ConstraintLayout creates flat hierarchies using constraints, improving performance over nested layouts.' },
            { tag: 'android', topic: 'UI', question: 'What is View Binding?', options: ['Data binding for layouts', 'Type-safe access without find', 'Event binding for clicks', 'Service binding for IPC'], correct: 1, explanation: 'View Binding generates binding classes providing direct, type-safe view references.' },
            { tag: 'android', topic: 'UI', question: 'What is Data Binding?', options: ['Database connection pool', 'Binding UI to data observable', 'View Binding alternative', 'Intent binding mechanism'], correct: 1, explanation: 'Data Binding binds UI to data sources. Observable data automatically updates UI.' },
            { tag: 'android', topic: 'UI', question: 'What is the purpose of LayoutInflater?', options: ['Memory allocation manager', 'Converts XML layouts to View objects', 'Database inflation tool', 'Image scaling utility'], correct: 1, explanation: 'LayoutInflater instantiates XML layout files into their corresponding View objects at runtime.' },
            { tag: 'android', topic: 'UI', question: 'What is the difference between visibility GONE and INVISIBLE?', options: ['Same behavior exactly', 'GONE removes from layout INVISIBLE hides only', 'INVISIBLE is deprecated now', 'GONE is for animations only'], correct: 1, explanation: 'GONE removes view from layout (no space). INVISIBLE hides view but still takes up space.' },
            { tag: 'android', topic: 'UI', question: 'What is a custom View in Android?', options: ['Modified theme colors', 'Subclass of View with custom drawing', 'Third party library view', 'XML-only component'], correct: 1, explanation: 'Custom Views extend View or ViewGroup, override onDraw() and onMeasure() for custom behavior.' },
            { tag: 'android', topic: 'UI', question: 'What is the View lifecycle in Android?', options: ['Activity lifecycle only', 'Measure layout draw sequence', 'Fragment lifecycle sequence', 'Service lifecycle order'], correct: 1, explanation: 'Views go through measure (size), layout (position), and draw (render) phases.' },
            { tag: 'android', topic: 'UI', question: 'What is an Adapter in Android?', options: ['Power adapter hardware', 'Bridges data source to UI views', 'Network adapter class', 'Bluetooth adapter API'], correct: 1, explanation: 'Adapters convert data to Views for AdapterViews like ListView, Spinner, RecyclerView.' },
            { tag: 'android', topic: 'UI', question: 'What is setHasFixedSize(true)?', options: ['Fixes bugs in list', 'RecyclerView size won\'t change opt', 'Sets exact size pixels', 'Prevents resizing views'], correct: 1, explanation: 'setHasFixedSize(true) optimizes RecyclerView when you know its size won\'t change.' },
            { tag: 'android', topic: 'UI', question: 'What is Material Design?', options: ['Raw materials inventory', 'Google design system components', 'Manufacturing app tracker', '3D graphics rendering'], correct: 1, explanation: 'Material Design is Google\'s design language providing components, colors, typography, and guidelines.' },
            { tag: 'android', topic: 'UI', question: 'What does invalidate() do on a View?', options: ['Deletes view from parent', 'Marks view for redraw next', 'Disables view interaction', 'Validates input form data'], correct: 1, explanation: 'invalidate() marks the view as needing redraw. onDraw() will be called on next frame.' },
            
            // ==================== ANDROID - Architecture (12) ====================
            { tag: 'android', topic: 'Architecture', question: 'What is ViewModel for?', options: ['Display views to users', 'Survive config hold UI state', 'Make network API requests', 'Database persistence layer'], correct: 1, explanation: 'ViewModel survives configuration changes and holds UI state. Doesn\'t reference View.' },
            { tag: 'android', topic: 'Architecture', question: 'What is LiveData?', options: ['Real-time database service', 'Lifecycle-aware data holder', 'Live streaming library', 'Crash reporting tool'], correct: 1, explanation: 'LiveData is lifecycle-aware. Only updates active observers, preventing crashes.' },
            { tag: 'android', topic: 'Architecture', question: 'In Clean Architecture, which layer has no Android dependencies?', options: ['Presentation layer for UI', 'Data layer for storage', 'Domain layer business logic', 'UI layer for screens'], correct: 2, explanation: 'Domain layer is pure Java/Kotlin: business logic and use cases. No Android framework imports.' },
            { tag: 'android', topic: 'Architecture', question: 'What is the Repository pattern?', options: ['Git version control pattern', 'Abstracts data sources interface', 'UI design pattern for views', 'Testing pattern for mocks'], correct: 1, explanation: 'Repository abstracts data access. Consumers don\'t know if data comes from network, cache, or DB.' },
            { tag: 'android', topic: 'Architecture', question: 'Why shouldn\'t ViewModel hold Context or View references?', options: ['Performance impact too slow', 'Causes memory leaks survives', 'Google policy requirement', 'No actual reason exists'], correct: 1, explanation: 'ViewModel outlives Activity. Holding Activity reference causes memory leak. Use AndroidViewModel if needed.' },
            { tag: 'android', topic: 'Architecture', question: 'What is the difference between MutableLiveData and LiveData?', options: ['Same class different name', 'MutableLiveData allows setValue LiveData readonly', 'LiveData is deprecated now', 'MutableLiveData is slower'], correct: 1, explanation: 'LiveData is read-only. MutableLiveData allows setting values via setValue() and postValue().' },
            { tag: 'android', topic: 'Architecture', question: 'What is MutableLiveData?', options: ['Corrupted data object', 'LiveData modified via setValue', 'Deprecated LiveData version', 'Read-only data wrapper'], correct: 1, explanation: 'MutableLiveData allows setting values. setValue() on main thread, postValue() from background threads.' },
            { tag: 'android', topic: 'Architecture', question: 'What is a UseCase/Interactor?', options: ['User story document', 'Single piece business logic', 'UI component widget', 'Data model entity'], correct: 1, explanation: 'UseCases encapsulate single business operations, independent of UI. Usually in Domain layer.' },
            { tag: 'android', topic: 'Architecture', question: 'What is MVI architecture?', options: ['Model View Interface pattern', 'Model View Intent unidirectional', 'Multiple View Instances pattern', 'Mobile View Integration arch'], correct: 1, explanation: 'MVI: Model (state), View (UI), Intent (user actions). Unidirectional flow with immutable state.' },
            { tag: 'android', topic: 'Architecture', question: 'What does SavedStateHandle provide?', options: ['File saving to storage', 'ViewModel access saved state', 'Database connection handle', 'Network connection handle'], correct: 1, explanation: 'SavedStateHandle gives ViewModel access to saved state that survives process death.' },
            { tag: 'android', topic: 'Architecture', question: 'What is the Single Source of Truth principle?', options: ['One database per app', 'One authoritative source sync', 'Single developer per feature', 'One API endpoint only'], correct: 1, explanation: 'SSOT: one authoritative data source. Database is often SSOT, with network updating it.' },
            { tag: 'android', topic: 'Architecture', question: 'What is offline-first architecture?', options: ['No network apps only', 'App works offline syncs later', 'Local-only storage no cloud', 'Cached apps on device'], correct: 1, explanation: 'Offline-first: local data is primary, network syncs in background. Works without connectivity.' },
            
            // ==================== ANDROID - Concurrency/Threading (12) ====================
            { tag: 'android', topic: 'Threading', question: 'Why can\'t you update UI from a background thread?', options: ['It\'s slow', 'Android UI toolkit is not thread-safe', 'It\'s deprecated', 'Permission required'], correct: 1, explanation: 'Android UI toolkit is not thread-safe. All UI updates must happen on the main/UI thread.' },
            { tag: 'android', topic: 'Threading', question: 'What is a Handler in Android?', options: ['Error handler', 'Sends messages/runnables to thread\'s message queue', 'Event handler', 'Click handler'], correct: 1, explanation: 'Handler posts messages and runnables to a thread\'s Looper queue. Used to communicate with UI thread.' },
            { tag: 'android', topic: 'Threading', question: 'What is a Looper?', options: ['Loop control', 'Message queue processor that keeps thread alive', 'For loop', 'Animation loop'], correct: 1, explanation: 'Looper processes messages from a MessageQueue. Main thread has one by default. Call Looper.prepare() for other threads.' },
            { tag: 'android', topic: 'Threading', question: 'What is runOnUiThread()?', options: ['Runs UI', 'Executes runnable on main thread from any thread', 'Starts UI', 'UI test'], correct: 1, explanation: 'runOnUiThread() posts a Runnable to execute on the UI thread, ensuring safe UI updates.' },
            { tag: 'android', topic: 'Threading', question: 'What was AsyncTask used for?', options: ['Async storage', 'Background operations with UI updates (deprecated)', 'Task scheduling', 'File operations'], correct: 1, explanation: 'AsyncTask ran background work with easy UI callbacks. Deprecated due to memory leak risks. Use Executors or WorkManager.' },
            { tag: 'android', topic: 'Threading', question: 'What is an ExecutorService?', options: ['Service component', 'Manages a pool of threads for async tasks', 'Android service', 'System service'], correct: 1, explanation: 'ExecutorService manages thread pools. Submit tasks via execute() or submit(). Use Executors.newFixedThreadPool().' },
            { tag: 'android', topic: 'Threading', question: 'What is HandlerThread?', options: ['A handler for thread management', 'Thread with Looper for background', 'The UI thread reference object', 'The main thread wrapper class'], correct: 1, explanation: 'HandlerThread is a thread with a Looper. Create Handlers on it to process messages in background.' },
            { tag: 'android', topic: 'Threading', question: 'What is the main thread also called?', options: ['Primary thread in the app', 'UI thread for event handling', 'First thread that starts up', 'App thread for background'], correct: 1, explanation: 'Main thread is also called UI thread. It processes UI events and must not be blocked.' },
            { tag: 'android', topic: 'Threading', question: 'What happens if you block the main thread too long?', options: ['Nothing bad will happen', 'ANR dialog appears after 5 seconds', 'App automatically restarts itself', 'Battery drains more quickly'], correct: 1, explanation: 'Blocking main thread >5 seconds triggers ANR. Never do network/disk operations on main thread.' },
            { tag: 'android', topic: 'Threading', question: 'What is a ThreadPoolExecutor?', options: ['Utility to kill threads', 'Pool of reusable worker threads', 'A single thread wrapper class', 'Main thread executor service'], correct: 1, explanation: 'ThreadPoolExecutor manages multiple threads, reusing them for tasks. Avoids thread creation overhead.' },
            { tag: 'android', topic: 'Threading', question: 'What is a Future in Java?', options: ['Time travel in the code', 'Represents async computation result', 'Prediction of outcomes', 'Planning tool for sprints'], correct: 1, explanation: 'Future represents a pending result. Call get() to wait for result. Returned by ExecutorService.submit().' },
            { tag: 'android', topic: 'Threading', question: 'What is a Callable vs Runnable?', options: ['They function exactly the same', 'Callable returns result throws errors', 'Runnable is the newer option', 'Callable is deprecated now'], correct: 1, explanation: 'Runnable.run() returns void. Callable.call() returns a value and can throw checked exceptions.' },
            
            // ==================== ANDROID - Libraries (12) ====================
            { tag: 'android', topic: 'Libraries', question: 'What is Hilt?', options: ['Sword handle of a weapon', 'DI framework built on Dagger', 'Testing library for mocks', 'UI library for Material'], correct: 1, explanation: 'Hilt is Google\'s recommended DI framework. Reduces boilerplate vs plain Dagger.' },
            { tag: 'android', topic: 'Libraries', question: 'What is Room?', options: ['Chat room messaging app', 'SQLite abstraction compile-time', 'Image loading library SDK', 'Network response cache'], correct: 1, explanation: 'Room is SQLite wrapper. Annotations (@Entity, @Dao). Compile-time SQL verification.' },
